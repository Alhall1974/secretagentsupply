<!DOCTYPE html>
<html>
  <head>
    <link href='resources/css/reset.css' type='text/css' rel='stylesheet' />
    <link href='resources/css/style.css' type='text/css' rel='stylesheet' />
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <!--Logo section-->

    <div class='logo'>
      <div class='container flex'>
        <img src='resources/images/logo.png' />
        <span class='head'>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

      <!-- main image and new arival section-->
    <div class='image-container'>
      <div class='container'>
        <div class='headline'>
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

      <!-- navigation section -->
    <div class='nav-container'>
      <div class='container'>
        <nav class='menu'>
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Glasses</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </div>

      <!-- categories section -->

    <div class='categories'>
      <div class='container'>
        <div class='pen'>
          <p>
            Exploding Pen
          </p>
        </div>
        <div class='watches'>
          <p>
            Cellular Watch
          </p>
        </div>
        <div class='glasses'>
          <p>
            Thermal Glasses
          </p>
        </div>
        </div>
      </div>


      <!-- location and hours section -->
    <div class='container'>
      <div class='location-hours'>
        <div class='location'>
          <p class='bground'>
            Location
          </p>
          <p class='black-text'>
            -47.346436, 84.32354
          </p>
        </div>
        <div class='hours'>
          <p class='bground'>
            Hours
          </p>
          <p class='black-text'>
            0800 - 1800
          </p>
        </div>
      </div>
    </div>

      <!-- Footer section-->
    <footer>
      <div class='container'>
        <div class='copyright'>
          <p>
            Copyright Secret Agent Supply Inc.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
